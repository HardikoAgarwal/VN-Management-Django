{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/global.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'main/css/topbar.css' %}"> -->
    <script src="https://kit.fontawesome.com/a0122e0f81.js" crossorigin="anonymous"></script>
    {% block head %}
    
    {% endblock head %}
    <title>{% block title %} {% endblock title %}</title>
</head>
<body {% block function %} {% endblock function %}>
    {% block body %}
    
    {% block navbar %}
    {% endblock navbar %}
    
    {% block menu %}
    {% endblock menu %}

    {% block content %}
    {% endblock content %}
    
    {% endblock body %}
</body>
</html>
